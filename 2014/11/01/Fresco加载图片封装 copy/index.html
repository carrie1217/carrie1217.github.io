ine">363</div><div class="line">364</div><div class="line">365</div><div class="line">366</div><div class="line">367</div><div class="line">368</div><div class="line">369</div><div class="line">370</div><div class="line">371</div><div class="line">372</div><div class="line">373</div><div class="line">374</div></pre></td><td class="code"><pre><div class="line">public class FrescoUtils &#123;</div><div class="line">    private static RoundingParams circleParams;</div><div class="line">    static &#123;</div><div class="line">        circleParams = new RoundingParams();</div><div class="line">        circleParams.setRoundAsCircle(true);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImage(String picUrl, final SimpleDraweeView simpleDraweeView, final int width, Resources resources) &#123;</div><div class="line">        loadImage(picUrl, simpleDraweeView, width, resources, null);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImage(String picUrl, final SimpleDraweeView simpleDraweeView, final int width, Resources resources, RoundingParams roundingParams) &#123;</div><div class="line">        Uri fileUri = Uri.parse(picUrl);</div><div class="line">        GenericDraweeHierarchyBuilder builder = new GenericDraweeHierarchyBuilder(resources);</div><div class="line">        if (roundingParams != null) &#123;</div><div class="line">            builder.setRoundingParams(roundingParams);</div><div class="line">        &#125;</div><div class="line">        GenericDraweeHierarchy hierarchy = builder</div><div class="line">                .setFadeDuration(300)</div><div class="line">                .setPlaceholderImage(R.drawable.works_list_default_img)</div><div class="line">                .setFailureImage(R.drawable.works_list_default_img)</div><div class="line">                .setRetryImage(R.drawable.works_list_default_img)</div><div class="line">                //.setProgressBarImage(new CircleProgressBarDrawable())</div><div class="line">                .setActualImageScaleType(ScalingUtils.ScaleType.CENTER_CROP)</div><div class="line">                .build();</div><div class="line">        // alternatively use fromCornersRadii or asCircle</div><div class="line"></div><div class="line">        final ImageRequest requestBuilder = ImageRequestBuilder.newBuilderWithSource(fileUri)</div><div class="line">                .setProgressiveRenderingEnabled(true)</div><div class="line">                .build();</div><div class="line"></div><div class="line">        final ControllerListener&lt;ImageInfo&gt; controllerListener = new BaseControllerListener&lt;ImageInfo&gt;() &#123;</div><div class="line">            @Override</div><div class="line">            public void onFinalImageSet(String id, ImageInfo imageinfo, Animatable animatable) &#123;</div><div class="line"></div><div class="line">                if (imageinfo != null) &#123;</div><div class="line">                    updateViewSize(simpleDraweeView, imageinfo, width);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;;</div><div class="line"></div><div class="line">        final DraweeController controller = Fresco.newDraweeControllerBuilder()</div><div class="line">                .setControllerListener(controllerListener)</div><div class="line">                .setImageRequest(requestBuilder)</div><div class="line">                .setAutoPlayAnimations(true)</div><div class="line">                .setTapToRetryEnabled(true)</div><div class="line">                .build();</div><div class="line"></div><div class="line">        /*</div><div class="line">         * 需要注意的是，对于同一个View，不要调用超过1次的setHierarchy方法，即使该view已经被回收也不可以。</div><div class="line">         * Hierarchy的创建是 耗时 的，因此要注意重复利用而不是反复创建。</div><div class="line">         * 需要更改显示的图片可通过调用setController或者setImageURI来实现。</div><div class="line">         */</div><div class="line">        simpleDraweeView.setHierarchy(hierarchy);</div><div class="line">        simpleDraweeView.setController(controller);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Deprecated</div><div class="line">    public static void loadImage(final String url, final SimpleDraweeView simpleDraweeView) &#123;</div><div class="line">        simpleDraweeView.setImageURI(Uri.parse(url));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 按照屏幕宽度缩放图片</div><div class="line">     *</div><div class="line">     * @param simpleDraweeView</div><div class="line">     * @param imageinfo</div><div class="line">     */</div><div class="line">    public static void updateViewSize(final SimpleDraweeView simpleDraweeView, ImageInfo imageinfo, int width) &#123;</div><div class="line">        simpleDraweeView.getLayoutParams().width = width;</div><div class="line">        float scale = width / (float) imageinfo.getWidth();</div><div class="line">        float height = imageinfo.getHeight() * scale;</div><div class="line">        simpleDraweeView.getLayoutParams().height = (int) height;</div><div class="line">        simpleDraweeView.requestLayout();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 获取bitmap</div><div class="line">     *</div><div class="line">     * @param url</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public static Bitmap getBitmapFromCache(String url) &#123;</div><div class="line">        Uri uri = Uri.parse(url);</div><div class="line">        ImagePipeline imagePipeline = Fresco.getImagePipeline();</div><div class="line">        ImageRequest imageRequest = ImageRequest.fromUri(uri);</div><div class="line">        DataSource&lt;CloseableReference&lt;CloseableImage&gt;&gt; dataSource =</div><div class="line">                imagePipeline.fetchImageFromBitmapCache(imageRequest, CallerThreadExecutor.getInstance());</div><div class="line">        try &#123;</div><div class="line">            CloseableReference&lt;CloseableImage&gt; imageReference = dataSource.getResult();</div><div class="line">            if (imageReference != null) &#123;</div><div class="line">                try &#123;</div><div class="line">                    CloseableBitmap image = (CloseableBitmap) imageReference.get();</div><div class="line">                    // do something with the image</div><div class="line">                    Bitmap loadedImage = image.getUnderlyingBitmap();</div><div class="line">                    return loadedImage;</div><div class="line">                &#125; finally &#123;</div><div class="line">                    CloseableReference.closeSafely(imageReference);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; finally &#123;</div><div class="line">            dataSource.close();</div><div class="line">        &#125;</div><div class="line">        return null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void getBitmap(Context context, String url, final BitmapListener listener) &#123;</div><div class="line">        ImageRequest imageRequest = ImageRequestBuilder.newBuilderWithSource(Uri.parse(url))</div><div class="line">                .setProgressiveRenderingEnabled(false)</div><div class="line">                .build();</div><div class="line">        ImagePipeline imagePipeline = Fresco.getImagePipeline();</div><div class="line">        DataSource&lt;CloseableReference&lt;CloseableImage&gt;&gt; dataSource = imagePipeline.fetchDecodedImage(imageRequest, context);</div><div class="line">        dataSource.subscribe(new BaseBitmapDataSubscriber() &#123;</div><div class="line">            @Override</div><div class="line">            protected void onNewResultImpl(Bitmap bitmap) &#123;</div><div class="line">                listener.onSuccess(bitmap);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            @Override</div><div class="line">            protected void onFailureImpl(DataSource&lt;CloseableReference&lt;CloseableImage&gt;&gt; dataSource) &#123;</div><div class="line">                listener.onFail();</div><div class="line">            &#125;</div><div class="line">        &#125;, CallerThreadExecutor.getInstance());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImageRes(Context context, @DrawableRes int resId, SimpleDraweeView view) &#123;</div><div class="line">        Uri uri = Uri.parse(&quot;res://&quot; + context.getPackageName() + &quot;/&quot; + resId);</div><div class="line">        loadImage(context, uri, view);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImageResAsCircle(Context context, @DrawableRes int resId, SimpleDraweeView view) &#123;</div><div class="line">        Uri uri = Uri.parse(&quot;res://&quot; + context.getPackageName() + &quot;/&quot; + resId);</div><div class="line">        loadImageAsCircle(context, uri, view);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImageFile(Context context, String filePath, SimpleDraweeView view) &#123;</div><div class="line">        Uri uri = Uri.parse(&quot;file://&quot; + filePath);</div><div class="line">        loadImage(context, uri, view);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void loadImageFileAsCircle(Context context, String filePath, SimpleDraweeView view) &#123;</div><div class="line">        Uri uri = Uri.parse(&quot;file://&quot; + filePath);</div><div class="line">        loadImageAsCircle(context, uri, view);</div><div class="line">
